<!DOCTYPE html>
<html>
<head>
	<title>Photo Gallery</title>
</head>

<style type="text/css">
  img { /*this is the <img src=""> tags dimension properties*/
    width: 200px;
    height: 200px;
  }

  th { /*this is the <th> tags font size properties*/ 
    font-size: 50px;
  }
</style>

<body>


<table> <!-- the <table> tag contains all the tables information -->

	<thead> <!-- this is the table head tag <thead> -->
    <th colspan="3">Saint's Photo Gallery</th> <!-- this defines the table head <th> -->
	</thead>


	<tbody> <!-- this is the table body tag <tbody> -->
		<tr> <!-- this is the table row <trow> -->
      <td><img src="http://i.imgur.com/gnCGi.jpg"></td> <!-- this is the table definition <td> -->
      <td><img src="http://2.bp.blogspot.com/-Hr-4KHv75XE/UPplTAhPkrI/AAAAAAAAGSE/fWSd1Xpul4w/s1600/drawing.gif"></td>
      <td><img src="http://28.media.tumblr.com/tumblr_m02qm8cupa1qdjguqo1_500.gif"></td>
    </tr>

		<tr>
      <td><img src="http://www.vh1.com/celebrity/bwe/images/2012/02/The-River-Monkey-1328717019.gif"></td>
      <td><img src="http://30.media.tumblr.com/tumblr_lydvvvaDa01r8r6gno1_400.gif"></td>
      <td><img src="http://i.imgur.com/VhlQK.gif"></td>
    </tr>

		<tr>
      <td><img src="http://images.cryhavok.org/d/15615-1/Animated+Spiral.gif"></td>
      <td><img src="http://www.gifgifgifgifgif.com/gif/210.gif"></td>
      <td><img src="http://lh4.googleusercontent.com/-0e78Sgz8jac/TpcOfhIS-wI/AAAAAAAAKYM/LbaYlDwR8a4/w400/beardslap.gif"></td>
    </tr>
	</tbody>

</table>

<!-- Remember to end every tag before you jump to the next tag -->
<!-- etc. </table> -->

</body>
</html>
