<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">

      .box {
        border: 1px solid grey;
        background-color: #d3d3d3;
      }

/*      li {
        display: inline;
        margin: 25px;
      }*/

    </style>
  </head>
  <body>

<div class="navbar navbar-default">
  <div class="container"> <!-- or could be container-fluid -->
    <div class="navbar-header">
    <a href="" class="navbar-brand">My Website</a>

    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
     <span class="sr-only">Toggle navigation</span>
     <span class="icon-bar"></span>
     <span class="icon-bar"></span>
     <span class="icon-bar"></span>
    </button>


    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="">Target Audience</a></li>
        <li><a href="">Ad Creative</a></li>
      </ul>
    </div>
  </div>
</div>


<div class="container">
  <p>Where are you looking for subscribers?</p>
  <form role="form">
    <div class="radio">
      <label><input type="radio" name="optradio">Specific Zip Code(s)</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio">Specific State(s)</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio">All of USA</label>
    </div>
  </form>
</div>
    

<div class="container">
  <form>
    <div class="form-group">
        <label for="zipCode">Enter one or more zip codes that you want to target<br />
        (separate each by comma)</label>
        <input type="text" class="form-control" name="zipCode" />
      </div>

      <div class="form-group">
        <label for="miles">Optional - Enter maximum number of miles around each zip code targeted (numbers only)</label>
        <textarea type="text" rows="5" class="form-control" name="miles">
        </textarea>
    </div>

    <div class="checkbox">
  </form>

</div>


  

<div class="container">
      <div class="row">
        <div class="col-md-6 box">
          <ul>
            <li>Target Audience</li>
            <li>Ad Creative</li>
            <li>Confirmation Email</li>
          </ul>
        </div>
        <div class="col-md-6 box">
          <button input type="submit">Next</button>
        </div>
      </div>

      <div clas="row">
        <div class="col-md-6 box">
          Where are you looking for subscribers?
        </div>
        <div class="col-md-6 box">
          Enter one or more zip codes that you want to target<br />
          (separate each by comma)
        </div>
      </div>
</div>
   

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
