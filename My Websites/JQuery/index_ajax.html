<!DOCTYPE html>
<html>
<head>
	<title>AJAX CALL</title>
	<style type="text/css">
		#circle {
			background-color: green;
			width: 100px;
			height: 100px;
			border-radius: 100px;
		}
	</style>

	<script type="text/javascript" src="jquery.min.js">
	</script>
</head>
<body>

<h1>Asyncronous Javascript And XML</h1>

	<script>
		// AJAX allows you to reload without refreshing the page

		// the "get" function gets the content of the html file and puts it in the variable called data
		$.get("test.html", function(data){

			alert(data);

		}); //<-- this is a get function



		// using "ajax" allows you to utilize a "fail method" unlike the "get" method. (just in case your internet connection goes down you can alert your user)
		$.ajax({
			url:"test.html"
		}).done(function(data){
			alert(data);
		}); // <-- this is a AJAX function


		// changing the h1 with an ajax call
		$.ajax({
			url:"test.html"
		}).done(function(data){
			$("h1").html(data);
		})
	</script>


</body>
</html>
