<!DOCTYPE html>
<html>
<head>
  <title>JQuery UI</title>

  
  <style type="text/css">
  #square {
    width: 200px;
    height: 200px;
    background-color: grey;
  }

  #target {
    width: 300px;
    height: 300px;
    background-color: yellow;
  }
  </style>

  <!-- This is a css enhancement to jquery ui -->
  <!-- CDN: A content delivery network (CDN) is a system of distributed servers (network) that deliver webpages and other Web content to a user based on the geographic locations of the user, the origin of the webpage and a content delivery server. -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

  <!-- either versions of jquery.min.js is need for jquery-ui to function -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>


<body>
<div id="square"></div>
<div id="target"></div>


<script type="text/javascript">

  $("#square").draggable();  

  $("#target").droppable({
    //this function always takes two arguments
    drop: function(ui, event) {
      $("#target").css("background-color", "red");
    }
  });

</script>

</body>
</html>
