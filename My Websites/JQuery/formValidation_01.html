<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
	
	<style type="text/css">

	#wrapper {
		margin: 0 auto; /*this centers my code*/
		width: 600px;
		font-family: helvetica;
		font-size: 1.2em;
	}

	input {
		width: 300px;
		height: 30px;
		padding: 5px;
		border-radius: 5px;
		font-size: 1.2em;
		border: 1px solid gray;
		margin-top: 7px;
	}

	label {
		width: 200px;
		float: left;
		padding-top: 7px;
	}

	#submitButton {
		height: 50px;
		margin-left: 200px;
		width: 100px;
	}

	#error {
		color: tomato;
		/*opacity: 0.0;*/
	}

	</style>


	<script type="text/javascript" src="jquery.min.js">
	</script>
</head>
<body>





<div id="wrapper">

	<h1>Form Validation</h1>

	<div id="error"></div>

	<form id="validationForm">

		<label for="email">Email</label>
		<input name="email" id="email"/>

		<label for="phone">Telephone</label>
		<input name="phone" id="phone"/>

		<label for="pass">Password</label>
		<input name="pass" type="password" id="password"/>

		<label for="password">Confirm Password</label>
		<input name="password" type="password" id="pswrdConfirm"/>

		<input id="submitButton" type="submit" value="Submit" />

	</form>

</div>


	<script>

	$("#validationForm").submit(function(event){

		var errorMessage = "";
		
		event.preventDefault(); //this prevents the form from being submited

		//this is a regex formula
		function isValidEmailAddress(emailAddress) {
    var pattern = new RegExp(/^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?$/i);
    return pattern.test(emailAddress);
		};


		if (!isValidEmailAddress($("#email").val())) {
			// alert("not valid");
			errorMessage = "<br />Please enter a valid email email address";
		}

			
		if (!$.isNumeric($("#phone").val())) {
			errorMessage += "<br />Please enter a valid phone number";
		}
		

		if ($("#password").val() != $("#pswrdConfirm").val())	{
			errorMessage += "<br />Please enter matching passwords";
		}	


		if (errorMessage == "") {
			alert("Success!");
		} else {
			$("#error").html(errorMessage);
		}

		
	});

	</script>


</body>
</html>
