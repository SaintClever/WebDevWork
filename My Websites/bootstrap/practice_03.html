<div class="container">
  <div class="row">
    <div class="col-md-6 box">
      <p>Where are you looking for subscribers?</p>
      <form role="form">
        <div class="radio">
          <label><input type="radio" name="optradio">Specific Zip Code(s)</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="optradio">Specific State(s)</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="optradio">All of USA</label>
        </div>
      </form>

      <br />

      <form role="form">
        <div class="form-group">
          <label for="bestCustomers">Who are your best customers</label>
          <select class="form-control" id="bestCustomers">
            <option>Both males and females</option>
            <option>Males only</option>
            <option>Females only</option>
          </select>
        </div>
      </form>

      <div class="row">
        <div class="col-md-6">
            <form role="form">
          <div class="form-group">
            <select class="form-control" id="sel1">
              <option>Minimum age</option>
            </select>
          </div>
        </form>
        </div>

        <div class="col-md-6">
            <form role="form">
          <div class="form-group">
            <select class="form-control" id="sel1">
              <option>Maximum age</option>
            </select>
          </div>
        </form>
        </div>
      </div>
    </div>

    <div class="col-md-6 box">
      <form>
        <div class="form-group">
            <label for="zipCode">Enter one or more zip codes that you want to target<br />
            (separate each by comma)</label>
            <input type="text" class="form-control" name="zipCode" />
          </div>

          <div class="form-group">
            <label for="miles">Optional - Enter maximum number of miles around each zip code targeted (numbers only)</label>
            <textarea type="text" rows="5" class="form-control" name="miles">
            </textarea>
        </div>
      </form>
    </div>
  </div>
</div>
