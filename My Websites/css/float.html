<!doctype html>
<html>
<head>
    <title>Example Domain</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <style type="text/css">
        #purple {
            background-color: purple;
            width: 300px;
            height: 300px;
            float:left;
        }

        #green {
            background-color: green;
            width: 300px;
            height: 300px;
            float: right;
        }

        .clearMe {
            clear: both;
        }
    </style>    

</head>

<body>

<div id="purple">
I'm floating to the left
</div>

<div id="green">
I'm floating to the right
</div>

<div class="clearMe">
<p>I'll just stay here</p>
</div>


</body>
</html>
