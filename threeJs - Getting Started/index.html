<!DOCTYPE html>
<html>
<head>
  <title>My first Three.js app</title>

  <style>

    body {
      margin: 0;
    }

    canvas {
      width: 100%;
      height: 100%;
    }

    h1 {
      color: limegreen;
    }
  </style>

</head>
<body>
<h1>My first Three.js app</h1>

<!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"></script> -->
<script src="scripts/three.min.js"></script>



<script>

// To actually be able to display anything with Three.js we need...
// 1) a scene
// 2) a camera
// 3) a renderer

/* The Canvas */
var scene = new THREE.Scene();

var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000);

var renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );


/* The Cube */
var geometry = new THREE.BoxGeometry( 1, 1, 1);
var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
var cube = new THREE.Mesh( geometry, material );
scene.add( cube );

camera.position.z = 5;


/* Rendering the scene */
function render() {
  requestAnimationFrame( render );

  cube.rotation.x += 0.1; // <= this rotates our cube x cordinate
  cube.rotation.y += 0.1; // <= this rotates our cube y cordinate

  renderer.render( scene, camera );
}
render();

</script>

</body>
</html>
