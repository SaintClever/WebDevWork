<!DOCTYPE html>
<html>
<head>
	<title>JQuery UI</title>
	
	<style type="text/css">

		#square {
			height: 200px;

			background-color: grey;
		}

	</style>


	<script type="text/javascript" src="jquery.min.js"></script>

<body>

<div id="square"></div>

	<script>

	$("#square").draggable();

	</script>


</body>
</html>
